<div id="signup-view"
     class="signup-view"
     data-role="view"
     data-layout="default"
     data-transition="overlay:up"
     data-model="app.loginService.signUpViewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left"><i class="fa fa-times"></i></a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
		</div>
	</div>
    
    <form class="lz-form" data-bind="events: { keyup: checkEnter }">
		<input type="text" data-bind="value: fullname" placeholder="Full Name"/>
		<input type="email" data-bind="value: email" placeholder="Email"/>
		<input type="text" data-bind="value: username" placeholder="Username"/>
		<input type="password" data-bind="value: password" placeholder="Password"/>
		<input type="password" data-bind="value: repassword" placeholder="Retype Password"/>
        <input data-role="button" class="lz-button .lz-button-alternate lz-button-wide" type="submit" data-bind="click: onSignUp" value="Sign Up"/>
		<p>By tapping "Sign Up" above, you are agreeing to the <a>Terms of Service</a> and <a>Privacy Policy</a>.</p>
	</form> 
</div>
