<div id="signin-view"
     data-role="view"
     data-layout="default"
     data-title="Sign In"
     data-model="app.loginService.signInViewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left"></a>
			<div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/login/signup.html">Sign Up</a>
		</div>
	</div>
    
    <form class="login-form" data-bind="events: { keyup: checkEnter }">
		<input type="text" data-bind="value: username" placeholder="User Name"/>
		<input type="password" data-bind="value: password" placeholder="Password"/>
		<input data-role="button" class="btn-wide" type="submit" data-bind="click: onLogin" value="Sign In"/>
	</form>     
    
    <div data-role="footer">
        <div data-role="navbar">
            <input type="submit" data-role="button" data-bind="click: onLoginFacebook, invisible: isLoggedIn" />
			<input type="submit" data-role="button" data-bind="click: onLoginGoogle, invisible: isLoggedIn" />
			<input type="submit" data-role="button" data-bind="click: onLoginLiveId, invisible: isLoggedIn" />
		</div>
	</div>
</div>
