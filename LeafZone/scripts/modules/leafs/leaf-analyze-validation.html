<div id="leaf-analyse-details-view"
	 class="details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-show="app.leafAlayzeValidationService.showData"
	 data-model="app.leafAlayzeValidationService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
		</div>
	</div>
	
    <div class="lz-details-item-template lz-line">
        <div class="lz-section info-image full-size-image-container" 
             data-template="leaf-analyse-validaton-image-template" data-bind="source: this">
        </div>
        
		<div class="lz-section info-header">
			<h2 data-bind="text: name"></h2>
			<h6>&nbsp;</h6>
			<div class="info-number">
				<span data-bind="text: percentage"></span>
				<span>% affected by ozone</span>
			</div>
		</div>
            
		<div class="lz-section info-item">
			<h2>&nbsp;</h2>
		</div>
            
		<div class="lz-section info-item">
			<h2>Submitted by</h2>
			<p data-bind="text: userName"></p>
			<span><i class="fa fa-user"></i></span>
		</div>
            
		<div class="lz-section info-item">
			<h2>Location</h2>
			<p data-bind="text: location"></p>
			<span><i class="fa fa-location-arrow"></i></span>
		</div>
            
		<div class="lz-section info-item">
			<h2>Disease</h2>
			<p data-bind="text: disease"></p>
			<span><i class="fa fa-bug"></i></span>
            <a data-role="button" class="lz-button" data-bind="invisible: isKnownDisease, click: onReportDisease">Report Disease</a>
		</div>
            
		<div class="lz-section info-item">
			<h2>Plant</h2>
			<p data-bind="text: name"></p>
			<span><i class="fa fa-leaf"></i></span>
            <a data-role="button" class="lz-button" data-bind="invisible: isKnownPlant, click: onReportPlant">Report Plant</a>
		</div>
        
        <div class="lz-section info-footer">
            <a data-role="button" class="lz-button lz-button-alternate" href="scripts/modules/main/main.html">Cancel</a>
            <a data-role="button" class="lz-button" data-bind="click: onValidate">Save</a>
		</div>
    </div>
    
    <div class="overlay" data-bind="visible: newPlantCongratVisible">
        <i class="fa fa-star"></i>
        <h1>Congratilations</h1>
        <h3>You just discovered</h3>
        <h1 data-bind="text: name"></h1>
        <a data-role="button" class="lz-button lz-button-wide" data-bind="click: hideNewPlantCongrat">Ok</a>
    </div>
    
	<div data-role="footer">
        <div data-role="navbar">
            <ul class="lz-listview-steps">
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="current-step">
                    <div>
                        <span>4</span>
                    </div>
                </li>
			</ul>
        </div>
	</div>
    
    <script id="leaf-analyse-validaton-image-template" type="text/x-kendo-template">
        <div class="full-size-image" style="background-image: url('#: imageData #')"></div>
	</script>
</div>
