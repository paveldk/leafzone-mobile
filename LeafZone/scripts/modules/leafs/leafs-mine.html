<div id="leafs-view"
     class="leafs-view"
     data-role="view"
	 data-init="app.leafsService.initLeafsMineModule"
     data-show="app.leafsService.showLeafsMineModule"
	 data-model="app.leafsService.viewModel"
     data-layout="drawer-layout">
    
	<div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
	</div>
    
    <ul data-role="listview"
		data-pull-to-refresh="true"
        data-endless-scroll="true"
		data-bind="source: myPlantsDataSource"
		data-template="my-leaf-template">       
    </ul>
	   
	<div data-role="footer">
        <div data-role="navbar">			
            <a class="lz-button lz-button-footer checked" data-role="button" data-align="left">My Leafs</a>
            <a class="lz-button lz-button-footer" data-role="button" data-align="right" href="scripts/modules/leafs/leafs-all.html">All Leafs</a>
		</div>
        <a class="lz-button lz-button-circle add-leaf" data-role="button" 
           href="scripts/modules/main/main.html">
        </a>
	</div>
    
    <script id="my-leaf-template" type="text/x-kendo-tmpl">
    	<a href="scripts/modules/leafs/leaf-details.html?dataId=#: id #">
            <div class="lz-item-template">
                <img src="#= imageUrl() #" />		
                <h3>#: name #</h3>
                <p>#: details #</p>
                <div class="lz-badge"><i class="fa fa-star"></i></div>
            </div>
    	</a>
    </script>
</div>
