<div id="leaf-analyse-view"
     class="leaf-analyse-view"
     data-role="view"
	 data-layout="drawer-layout"
	 data-stretch="true"
	 data-show="app.analyzeLeafService.showAnalyzeData"
	 data-model="app.analyzeLeafService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>

	<div data-template="leaf-image-template" data-bind="source: this"></div>
	
	<script id="leaf-image-template" type="text/x-kendo-template">
		<img class="leaf-image-container" src="data:data:image/jpeg;base64,#: imageData #" />
	</script>
	
	<div class="lz-footer-transparent" data-role="footer">
        <div data-role="navbar">
            <a class="lz-button" data-role="button" data-align="left" data-bind="click: onReanalize">Reanalyze</a>
			<a class="lz-button lz-button-alternate" data-role="button" data-align="right" data-bind="click: onDone">Next</a>
        </div>                 
	</div>
</div>
