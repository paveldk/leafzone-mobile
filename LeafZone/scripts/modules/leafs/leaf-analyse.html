<div id="leaf-analyse-view"
     class="leaf-analyse-view"
     data-role="view"
	 data-layout="default"
	 data-stretch="true"
	 data-show="app.leafAnalyzeService.showAnalyzeData"
	 data-model="app.leafAnalyzeService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
		</div>
	</div>
	
	<div data-template="analyse-image-template" 
        data-bind="source: this">
    </div>
    
    <div class="absolute-group">
        <a data-role="button" class="lz-button lz-button-alternate" data-bind="click: onReanalize">Try again</a>
        <a data-role="button" class="lz-button" data-bind="click: onDone">Analyse</a>
    </div>
    
	<div data-role="footer">
        <div data-role="navbar">
            <ul class="lz-listview-steps">
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="current-step">
                    <div>
                        <span>3</span>
                    </div>
                </li>
                <li>
                    <div>
                        <span>4</span>
                    </div>
                </li>
            </ul> 
        </div>            
	</div>
    
    <script id="analyse-image-template" type="text/x-kendo-template">
		<img class="full-size-image" src="#= imageData #" />
	</script>
</div>
