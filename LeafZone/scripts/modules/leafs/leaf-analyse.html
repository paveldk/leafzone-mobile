<div id="leaf-analyse-view"
     class="leaf-analyse-view"
     data-role="view"
	 data-layout="default"
	 data-stretch="true"
	 data-show="app.leafAnalyzeService.showAnalyzeData"
	 data-model="app.leafAnalyzeService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>
	
    <div class="flex-image-container">
        <div data-template="leaf-image-template" data-bind="source: this"></div>
        <div class="absolute-button-group">
            <a data-role="button" data-align="left" class="lz-button" data-bind="click: onReanalize">Reanalyze</a>
            <a data-role="button" data-align="right" class="lz-button lz-button-alternate" data-bind="click: onDone">Next</a>
        </div>
    </div>
    
	<div data-role="footer">
        <div data-role="navbar">
            <ul class="lz-listview-steps">
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="last-step">
                    <div>
                        <i class="fa fa-check"></i>
                    </div>
                </li>
                <li class="current-step">
                    <div>
                        <span>3</span>
                    </div>
                </li>
            </ul> 
        </div>            
	</div>
    
    <script id="leaf-image-template" type="text/x-kendo-template">
		<img src="data:data:image/jpeg;base64,#: imageData #" />
	</script>
</div>
