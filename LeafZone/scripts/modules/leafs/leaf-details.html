<div id="leaf-details-view"
	 class="details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-stretch="true"
	 data-show="app.leafDetailsService.showData"
	 data-model="app.leafDetailsService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>

	<div class="flex-image-container" data-template="leaf-image-template" data-bind="source: this"></div>
    <div class="flex-title-container" data-template="leaf-title-template" data-bind="source: this"></div>
	<div class="flex-info-container" data-template="leaf-info-template" data-bind="source: this"></div>

	<div data-role="footer">
		<div data-role="navbar">
			<a class="lz-button lz-button-footer lz-button-icon" data-role="button" data-align="right">
				<i class="fa fa-facebook"></i>Share
			</a>
		</div>
		<a class="lz-button lz-button-circle circle-left-position add-leaf" data-role="button"></a>
	</div>
    
    <script id="leaf-image-template" type="text/x-kendo-template">
		<img data-bind="attr: {src : imageUrl}" />
	</script>
    <script id="leaf-title-template" type="text/x-kendo-template">
    	<div class="flex-number">
			<span class="digit">#: percentage #</span>
            <span class="desc">% affected by ozone</span>
		</div>
		<h2>#: name #</h2>
        <h6>&nbsp;</h6>
    </script>
    <script id="leaf-info-template" type="text/x-kendo-template">
		<div>
			<span><i class="fa fa-user"></i></span>
			<h6>Submitted by</h6>
			<h5>#: userName #</h5>
		</div>
		<div>
			<span><i class="fa fa-location-arrow"></i></span>
			<h6>Location</h6>
			<h5>#: location #</h5>
		</div>
		<div>
			<span><i class="fa fa-bug"></i></span>
			<h6>Disease</h6>
			<h5>#: disease #</h5>
		</div>
		<div>
			<span><i class="fa fa-leaf"></i></span>
			<h6>Plant</h6>
			<h5>#: disease #</h5>
		</div>
	</script>
</div>
