<div id="leaf-details-view"
	 class="details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-show="app.leafDetailsService.showData"
	 data-model="app.leafDetailsService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>
	
    <div data-template="leaf-details-template" data-bind="source: this"></div>
    
	<div data-role="footer">
		<div data-role="navbar">
			<div class="km-view-title">&nbsp;</div>
		</div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button"></a>
	</div>
        
    <script id="leaf-details-template" type="text/x-kendo-template">
    	<div class="list-details-item-template">
            <div class="info-section info-image">
            	<img data-bind="attr: {src : imageUrl}" />
    		</div>
            
            <div class="info-section info-header">
                <h2>#: name #</h2>
                <h6>&nbsp;</h6>
            </div>
            
            <div class="info-section">
                <div>
                    <span><i class="fa fa-user"></i></span>
                    <h6>Submitted by</h6>
                    <h5>#: userName #</h5>
                </div>
                <div>
                    <span><i class="fa fa-location-arrow"></i></span>
                    <h6>Location</h6>
                    <h5>#: location #</h5>
                </div>
                <div>
                    <span><i class="fa fa-bug"></i></span>
                    <h6>Disease</h6>
                    <h5>#: disease #</h5>
                </div>
                <div>
                    <span><i class="fa fa-leaf"></i></span>
                    <h6>Plant</h6>
                    <h5>#: disease #</h5>
                </div>
            </div>
    	</div>
	</script>
</div>
