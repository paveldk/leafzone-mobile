<div id="leaf-details-view"
	 class="details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-show="app.leafDetailsService.showData"
	 data-model="app.leafDetailsService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
		</div>
	</div>
	
    <div class="lz-details-item-template lz-line" 
         data-template="leaf-details-template" data-bind="source: this">
    </div>
    
	<div data-role="footer">
		<div data-role="navbar">
			<div class="km-view-title">&nbsp;</div>
		</div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button" 
           href="scripts/modules/main/main.html">
        </a>
	</div>
        
    <script id="leaf-details-template" type="text/x-kendo-template">
    	<div class="lz-section info-image full-size-image-container" >
			<div class="full-size-image" style="background-image: url('#: imageUrl() #')"></div>
		</div>
            
		<div class="lz-section info-header">
			<h2>#: name #</h2>
			<h6>&nbsp;</h6>
			<div class="info-number">
				<span>#: percentage #</span>
				<span>% affected by ozone</span>
			</div>
		</div>
            
		<div class="lz-section info-item">
			<h2>&nbsp;</h2>
		</div>
            
		<div class="lz-section info-item">
			<h2>Submitted by</h2>
			<p>#: userName #</p>
			<span><i class="fa fa-user"></i></span>
		</div>
            
		<div class="lz-section info-item">
			<h2>Location</h2>
			<p>#: location #</p>
			<span><i class="fa fa-location-arrow"></i></span>
		</div>
            
		<div class="lz-section info-item">
			<h2>Disease</h2>
			<p>#: disease #</p>
			<span><i class="fa fa-bug"></i></span>
		</div>
            
		<div class="lz-section info-item">
			<h2>Plant</h2>
			<p>#: name #</p>
			<span><i class="fa fa-leaf"></i></span>
		</div>
        
        <div class="lz-section info-footer"></div>
	</script>
</div>
