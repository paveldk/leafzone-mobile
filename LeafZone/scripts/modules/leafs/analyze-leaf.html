<div id="leaf-details-view"
	 class="leaf-details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-stretch="true"
	 data-show="app.analizeLeafService.showData"
	 data-model="app.analizeLeafService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
			<a data-role="button" data-align="right" href="scripts/modules/login/signup.html">
				<i class="fa fa-user"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>

	<img class="leaf-image-container" data-bind="attr: {src : imageUrl}" />

</div>
