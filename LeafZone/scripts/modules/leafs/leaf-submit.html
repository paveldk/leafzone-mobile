<div id="leaf-submit-view"
	 class="leaf-submit-view"
     data-role="view"
	 data-layout="drawer-layout"
	 data-stretch="true"
	 data-show="app.analyzeLeafService.showSubmitData"
	 data-model="app.analyzeLeafService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>
    
	<div class="flex-image-container" 
         data-template="leaf-image-template" 
         data-bind="source: this">
    </div>

	<div data-role="footer">
        <div data-role="navbar">
            
        </div>                 
	</div>
    
    <script id="leaf-image-template" type="text/x-kendo-template">
		<img src="data:data:image/jpeg;base64,#: imageData #" border="0" style="border-style: none"/>
        <a class="lz-button" data-role="button" data-align="left" data-bind="click: onTakeNew">Take New</a>
		<a class="lz-button lz-button-alternate" data-role="button" data-align="right" data-bind="click: onSubmit">Submit</a>
	</script>
</div>
