<div id="around-me-view"
	 class="around-me-view"
	 data-role="view"
     data-layout="drawer-layout"
     data-show="app.aroundMeService.showData"
	 data-model="app.aroundMeService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
	</div>
	
    <div class="lz-details-item-template lz-line" 
         data-template="around-template" data-bind="source: this">
    </div>
    
	<div data-role="footer">
		<div data-role="navbar">
			<div class="km-view-title">&nbsp;</div>
		</div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button"></a>
	</div>
    
    <script id="around-template" type="text/x-kendo-template">
		<div class="lz-section info-header">
			<h2>Top plants and diseases</h2>
			<h6>around me</h6>
			<div class="info-number">
				<span>#: ozoneAffected #</span>
				<span>% ozone affected</span>
			</div>
		</div>
            
		<div class="lz-section info-item">
			<h2>&nbsp;</h2>
		</div>
            
         # for (var i = 0; i < topPlantsList.length; i++) { #            
            <div class="lz-section info-item">
                <h2>Plant #: i+1 #</h2>
                <p>#: topPlantsList[i] #</p>
                <span><i class="fa fa-leaf"></i></span>
    		</div>
         # } #     
         
		<div class="lz-section info-item">
			<h2>&nbsp;</h2>
		</div>
            
         # for (var i = 0; i < topDiseasesList.length; i++) { #            
            <div class="lz-section info-item">
                <h2>Leaf #: i+1 # </h2>
                <p>#: topDiseasesList[i] #</p>
                <span><i class="fa fa-leaf"></i></span>
    		</div>
         # } #    
         
        <div class="lz-section info-footer"></div>
	</script>
</div>
