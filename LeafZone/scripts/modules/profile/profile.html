<div id="profil-view"
	 class="profil-view"
	 data-role="view"
     data-layout="drawer-layout"
	 data-show="app.profileService.showData"
	 data-model="app.profileService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
	</div>
	
    <div class="lz-details-item-template lz-line" 
         data-template="profile-template" data-bind="source: this">
    </div>
    
	<div data-role="footer">
		<div data-role="navbar">
			<div class="km-view-title">&nbsp;</div>
		</div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button"></a>
	</div>
    
    <script id="profile-template" type="text/x-kendo-template">
		<div class="lz-section info-header">
			<h2>#: displayName #</h2>
			<h6>&nbsp;</h6>
			<div class="info-number">
				<span>#: recorededLeafs #</span>
				<span>recorded leafs</span>
			</div>
		</div>
            
		<div class="lz-section info-item">
			<h2>&nbsp;</h2>
		</div>
            
		<div class="lz-section info-item">
			<h2>Username</h2>
			<p>#: username #</p>
			<span><i class="fa fa-user"></i></span>
		</div>
            
		<div class="lz-section info-item">
			<h2>Email</h2>
			<p>#: email #</p>
			<span><i class="fa fa-envelope"></i></span>
		</div>
        
        <div class="lz-section info-footer"></div>
	</script>
</div>
