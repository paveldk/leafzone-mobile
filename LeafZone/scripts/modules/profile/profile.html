<div id="profil-view"
	 class="profil-view"
	 data-role="view"
	 data-show="app.profileService.showData"
	 data-model="app.profileService.viewModel"
	 data-layout="drawer-layout"
	 data-stretch="true">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
		<div class="img-small-logo"></div>
	</div>

	<div class="flex-title-container" data-template="profil-title-template" data-bind="source: this"></div>
	<div class="flex-info-container" data-template="profil-info-template" data-bind="source: this"></div>
    
	<div data-role="footer">
		<div data-role="navbar">
			<a class="lz-button lz-button-footer lz-button-icon" data-role="button" data-align="right">
				<i class="fa fa-pencil-square-o"></i>Edit Profile
			</a>
		</div>
		<a class="lz-button lz-button-circle circle-left-position add-leaf" data-role="button"></a>
	</div>
    
    <script id="profil-title-template" type="text/x-kendo-template">
    	<div class="flex-number">
            <span class="digit">#: recorededLeafs #</span>
            <span class="desc">recorded leafs</span>
		</div>
		<h2>#: displayName #</h2>
        <h6>&nbsp;</h6>
    </script>
    <script id="profil-info-template" type="text/x-kendo-template">
		<div>
			<span><i class="fa fa-user"></i></span>
			<h6>Username</h6>
			<h5>#: username #</h5>
		</div>
		<div>
			<span><i class="fa fa-envelope"></i></span>
			<h6>Email</h6>
			<h5>#: email #</h5>
		</div>
	</script>
</div>
