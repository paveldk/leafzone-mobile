<div id="disease-details-view"
	 class="details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-show="app.diseaseDetailsService.showData"
	 data-model="app.diseaseDetailsService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
            <a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
		</div>
	</div>

	<div class="lz-details-item-template" 
         data-template="disease-details-template" data-bind="source: this">
    </div>

	<div data-role="footer">
		<div data-role="navbar">
        	<div class="km-view-title">&nbsp;</div>
        </div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button"></a>
	</div>
    
    <script id="disease-details-template" type="text/x-kendo-template">
		<div class="lz-section info-image full-size-image-container" >
			<div class="full-size-image" style="background-image: url('#: imageUrl() #')"></div>
		</div>
            
		<div class="lz-section info-header">
			<h2>#: name #</h2>
			<h6>&nbsp;</h6>
		</div>
            
		<div class="lz-section info-gallery">
			# for(var i = 0, len = images.length; i < len; i++) { #
				<img src="#= getImageUrl(images[i]) #" />
			# } #
		</div>
            
		<div class="lz-section">
			<h2>Symptoms</h2>
			<p>#= symptoms #</p>
		</div>
        
		<div class="lz-section">
			<h2>Control</h2>
			<p>#= control #</p>
		</div>
	</script>
</div>
