<div id="diseases-view"
     class="leafs-view"
     data-role="view"
	 data-init="app.diseasesService.initModule"
	 data-model="app.diseasesService.viewModel"
     data-layout="drawer-layout">
    
	<div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-bars"></i></a>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
        <div class="img-small-logo"></div>
	</div>
    
    <ul data-role="listview"
		data-pull-to-refresh="true"
		data-bind="source: diseasesDataSource"
		data-template="disease-template">       
    </ul>
 
    <script id="disease-template" type="text/x-kendo-tmpl">
    	<a href="scripts/modules/diseases/disease-details.html?dataId=#: id #">
            <div class="leaf-item-template">
                <img src="#= imageUrl() #" class="leaf-item-image" />		
                <h3>#: name #</h3>
                <div class="leaf-item-badge"><i class="fa fa-star"></i></div>
            </div>
    	</a>
    </script>
</div>
