<div id="leaders-board-view"
	 class="leaders-board-view"
	 data-role="view"
     data-layout="drawer-layout"
     data-show="app.leadersBoardService.showData"
	 data-model="app.leadersBoardService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
			<a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
	</div>
	
    <div class="lz-details-item-template lz-line" 
         data-template="leaders-board-template" data-bind="source: this">
    </div>
    
	<div data-role="footer">
		<div data-role="navbar">
			<div class="km-view-title">&nbsp;</div>
		</div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button"></a>
	</div>
    
    <script id="leaders-board-template" type="text/x-kendo-template">
    	# var len = leadersList.length > 5 ? 5 : leadersList.length; #
		<div class="lz-section info-header">
			<h2>Leaderboard</h2>
			<h6>Top #: len #</h6>
            <div class="info-number">
				<span>#: len #</span>
				<span>&nbsp;</span>
			</div>
		</div>
        
        <div class="lz-section info-item">
			<h2>&nbsp;</h2>
		</div> 
         
         # for (var i = 0; i < len; i++) { #          
            <div class="lz-section info-item">
				<h2>#: leadersList[i].DisplayName #</h2>
				<p>Leafs: #: leadersList[i].PlantsCount #</p>
				<span><i class="fa fa-user"></i></span>
    		</div>
         # } #   
         
         <div class="lz-section info-footer"></div>
	</script>
</div>
