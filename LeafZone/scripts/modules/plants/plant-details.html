<div id="plant-details-view"
	 class="details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-show="app.plantDetailsService.showData"
	 data-model="app.plantDetailsService.viewModel">

	<div data-role="header">
		<div data-role="navbar">
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="backbutton" data-align="left">
				<i class="fa fa-chevron-left"></i>
			</a>
		</div>
	</div>

	<div class="lz-details-item-template" 
         data-template="plant-details-template" data-bind="source: this">
    </div>

	<div data-role="footer">
		<div data-role="navbar">
        	<div class="km-view-title">&nbsp;</div>
        </div>
		<a class="lz-button lz-button-circle add-leaf" data-role="button" 
           href="scripts/modules/main/main.html">
        </a>
	</div>
    
    <script id="plant-details-template" type="text/x-kendo-template">
		<div class="lz-section info-image">
			<img src="#= imageUrl() #" />
		</div>
            
		<div class="lz-section info-header">
			<h2>#: name #</h2>
			<h6>#: botanicalName #</h6>
		</div>
            
		<div class="lz-section info-gallery">
			# for(var i = 0, len = images.length; i < len; i++) { #
				<img src="#= getImageUrl(images[i]) #" />
			# } #
		</div>
        
		<div class="lz-section">
			<h2>Ornamental Characteristics</h2>
			<p>#= ornamentalCharacteristics #</p>
    	</div>
            
		<div class="lz-section">
			<h2>Environmental Characteristics</h2>
			<p>#= environmentalCharacteristics #</p>
		</div>
            
		<div class="lz-section">
			<h2>Insect/Disease Characteristics</h2>
			<p>#= insectDiseaseCharacteristics #:</p>
		</div>
            
		<div class="lz-section">
			<h2>Cultivars</h2>
			<p>#= cultivars #</p>
		</div>
	</script>
</div>
