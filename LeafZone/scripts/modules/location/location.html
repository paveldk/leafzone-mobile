<div id="location-view"
     class="location-view"
     data-role="view"
     data-layout="drawer-layout"
     data-stretch="true"
     data-init="app.locationService.showModule"
     data-model="app.locationService.viewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
            <div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/main/main.html">
				<i class="fa fa-home"></i>
			</a>
		</div>
	</div>
    
    <div id="map"></div>
    
    <div data-role="footer">
        <div data-role="navbar">			
			<div class="km-view-title">&nbsp;</div>
		</div>
        <a class="lz-button lz-button-circle add-leaf" data-role="button" data-bind="click: onNewLeaf"></a>
	</div>
</div>
