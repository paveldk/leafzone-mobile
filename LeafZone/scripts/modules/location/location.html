<div id="location-view"
     class="location-view"
     data-role="view"
     data-layout="drawer-layout"
     data-stretch="true"
     data-init="app.locationService.initLocation"
     data-show="app.locationService.show"
     data-hide="app.locationService.hide"
     data-model="app.locationService.viewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left"><i class="fa fa-chevron-left"></i></a>
		</div>
        <div class="img-small-logo"></div>
	</div>
    
    <div id="map-canvas" data-bind="visible: isGoogleMapsInitialized"></div>
    
    <div class="lz-footer" data-role="footer">
        <div data-role="navbar">
            <a class="lz-button lz-button-footer" data-role="button" data-align="left">My Leafs</a>
            <a class="lz-button lz-button-footer checked" data-role="button" data-align="right">All Leafs</a>
		</div>
        <a class="lz-button lz-button-circle add-leaf" data-role="button"></a>
	</div>    
</div>
