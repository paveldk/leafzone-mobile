<div id="main-view"
     class="main-view"
     data-role="view"
	 data-init="app.newLeafService.initModule"
	 data-model="app.newLeafService.viewModel"
     data-layout="drawer-layout"
     data-stretch="true">
    
	<div data-role="header">
        <div data-role="navbar">
            <a data-role="button" data-rel="drawer" href="#drawer" data-align="left"><i class="fa fa-th-list"></i></a>
			<div class="km-view-title">&nbsp;</div>
            <div class="img-small-logo"></div>
            <a data-role="button" data-align="right" href="scripts/modules/profile/profile.html">
				<i class="fa fa-cog"></i>
			</a>
        </div>
	</div>
	
    <div class="title">
        <p>
            Please follow the wizard steps to analyze a leaf. For best results please take the photo of the leaf on a <strong>clear background</strong> - white sheet, the sky, etc.    
        </p>  
    </div>
    
    <div class="option">
        <a class="lz-button lz-button-option" data-role="button" 
        data-bind="click: onGetNewPhoto">
            <i class="fa fa-camera"></i>
            <span>Take a Photo</span>
        </a>
    </div>
      
    <div class="separator">
        <span>or</span>
    </div>
    
    <div class="option">
        <a class="lz-button lz-button-option" data-role="button" 
        data-bind="click: onSelectExistingPhoto">
            <i class="fa fa-picture-o"></i>
            <span>Choose a Photo</span>
        </a> 
    </div>
       
    <div data-role="footer">
        <div data-role="navbar">
            <ul class="lz-listview-steps">
                <li class="current-step">
                    <div>
                        <span>1</span>
                    </div>
                </li>
                <li>
                    <div>
                        <span>2</span>
                    </div>
                </li>
                <li>
                    <div>
                        <span>3</span>
                    </div>
                </li>
                <li>
                    <div>
                        <span>4</span>
                    </div>
                </li>
            </ul> 
        </div>              
	</div>
</div>
