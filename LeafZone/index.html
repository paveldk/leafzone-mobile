<!DOCTYPE html>
<html>
    <head>
        <title>Leaf Zone</title>
        <meta charset="utf-8" />
        <link href="lib/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="lib/kendo/js/jquery.min.js"></script>
        <script src="lib/kendo/js/kendo.mobile.min.js"></script>
        <script src="lib/everlive/everlive.all.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        
        <script src="scripts/config.js"></script>
        <script src="scripts/modules/login/login.js"></script>
        <script src="scripts/modules/location/location.js"></script>
        <script src="scripts/app.js"></script>
        
    </head>
    <body>
        <!--Home-->
        <div id="tabstrip-home"
             data-role="view"
             data-title="Home">
            
            <div class="view-content">
                <h1>Welcome!</h1>
                <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
                <p>
                    This is the awesome Leaf Zone application.
                </p>
                <div class="img"></div>
            </div>
        </div>         
        
        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout">
            
            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            
            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#/" data-icon="home">Home</a>
                    <a href="scripts/modules/login/login.html" data-icon="contacts">Login</a>
                    <a href="scripts/modules/location/location.html" data-icon="search">Location</a>
                </div>
            </div>
        </div>
    </body>
</html>
