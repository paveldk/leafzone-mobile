<!DOCTYPE html>
<html>
    <head>
        <title>Leaf Zone</title>
        <meta charset="utf-8" />
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" />
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        
        <link href="lib/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="lib/kendo/js/jquery.min.js"></script>
        <script src="lib/kendo/js/kendo.mobile.min.js"></script>
        <script src="lib/everlive/everlive.all.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        
        <script src="scripts/config.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/modules/login/identity-providers.js"></script>
        <script src="scripts/modules/login/login.js"></script>
        <script src="scripts/modules/main/main.js"></script>
        <script src="scripts/modules/leafs/leafs.js"></script>
        <script src="scripts/modules/leafs/leaf-analyse.js"></script>
        <script src="scripts/modules/leafs/leaf-analyze-validation.js"></script>
        <script src="scripts/modules/leafs/leaf-details.js"></script>
        <script src="scripts/modules/location/location.js"></script>
        <script src="scripts/app.js"></script>
    </head>
	
    <body>
        <div id="init-view"
             class="init-view"
             data-role="view"
             data-layout="default"
             data-transition="overlay:up"
             data-stretch="true">
            
            <div data-role="header">
                <div class="img-large-logo"></div>
            </div>
            
            <div class="img-leaf"></div>

            <div class="lz-footer-transparent" data-role="footer">
                <div data-role="navbar">
                    <a class="lz-button" data-role="button" data-align="left" href="scripts/modules/login/signup.html">Sign Up</a>
					<a class="lz-button lz-button-alternate" data-role="button" data-align="right" href="scripts/modules/login/signin.html">Sign In</a>
                </div>                 
			</div>
        </div>         
        
        <!--Layout-->
        <div data-role="layout" data-id="drawer-layout">
            <div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</div>
        </div>

        <!--Drawer-->
        <div id="drawer" class="drawer" data-role="drawer" data-swipe-to-open="false"
             data-model="app.loginService.signInViewModel"
             data-views="['main-view','leafs-view','leaf-details-view','diseases-view','disease-details-view','plants-view','plant-details-view','location-view']"
             style="width: 265px">
             <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title" data-bind="text: displayName">John Doe</span>
                </div>
             </header>
             <ul class="drawer-list" data-role="listview">
                <li><a href="scripts/modules/main/main.html">Record a Leaf</a></li>
                <li><a href="scripts/modules/leafs/leafs.html">Leafs</a></li>
                <li><a href="scripts/modules/plants/plants.html">Plants</a></li>
                <li><a href="scripts/modules/diseases/diseases.html">Diseases</a></li>
                <li><a href="scripts/modules/location/location.html">Location</a></li>
            </ul>

            <ul class="drawer-list drawer-list-bottom" data-role="listview">
                <li><a href="scripts/modules/profil/profil.html"><i class="fa fa-cog"></i>My Profile</a></li> 
                <li><a data-bind="click: logout"><i class="fa fa-sign-out"></i>Sign Out</a></li>
                <li><a></a></li>
            </ul>
        </div>
    </body>
</html>
